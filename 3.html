  <h2><strong>인맥이란</strong></h2>
  <p>나에게 도움을 주는 인맥을 얻기 위해서는 나도 그에게 도움을 줄 것을 만들어라.<br>
  나에게만 도움을 일방적으로 주는 인맥은 없다. 내가 도움만 주는 인맥이 없는 것처럼.</p>
